<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order confirmation</title>
    <link rel="stylesheet" href="./styles/confirmation.css" />
  </head>
  <body>
    <h1>Order recieved!</h1>
    <p>Your order is now being processed</p>
    <ul class="receipt"></ul>
    <div class="total"></div>
    <a href="./index.html">Back to shop</a>
    <script src="./script/cart.js"></script>
    <script>
      const recList = document.querySelector(".receipt");

      checkLocalStorage();
      const price = getTotalPrice();

      const renderConfirm = () => {
        cart.products.forEach(item => {
          console.log(item);
          recList.innerHTML += `<li><div class="checkout-text"> <h2>${item.name}</h2><p>${item.quantity}st - ${item.price} kr</p></div><img src="${item.image}"/></li>`;
        });
        // Write total price from session storage
        document.querySelector(".total").innerHTML = `${price} kr`;
      };
      renderConfirm();
      cart.products = [];
      localStorage.clear();
    </script>
  </body>
</html>
