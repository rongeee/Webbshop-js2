<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order confirmation</title>
  </head>
  <body>
    <h1>Order recieved!</h1>
    <p>Your order is now being processed</p>
    <ul class="receipt"></ul>
    <div class="total"></div>
    <a href="./index.html">Back to shop</a>
    <script src="./script/cart.js"></script>
    <script>
      const recList = document.querySelector(".receipt");

      const data = localStorage.getItem(testCart.key);
      testCart.products = JSON.parse(data);

      const price = getTotalPrice();

      // Write cart from session storage
      testCart.products.forEach(item => {
        recList.innerHTML += `<li>${item.quantity} - ${item.name}</li>`;
      });
      // Write total price from session storage
      document.querySelector(".total").innerHTML = `${price} kr`;

      testCart.products = [];
      localStorage.clear();
    </script>
  </body>
</html>
