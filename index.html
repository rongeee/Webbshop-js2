<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nice Webbshop Yo</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">Home</li>
          <li class="nav__item">Cart</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="cart-fixed">
        <div class="cart-fixed__name-total-wrap">
          <h2 class="cart-fixed__headline">Cart</h2>
          <div class="cart-fixed__total-qty"></div>
        </div>
        <ol class="cart-fixed__cart-items"></ol>
        <div class="cart-fixed__total">0</div>
        <a class="cart-fixed__checkout" href="confirmation.html">Checkout</a>
        <button class="cart-fixed__clear" href="confirmation.html">
          Clear Cart
        </button>
      </section>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__headline">Clothing Store</h1>
          <p class="hero__desc">Best shop for clothes in europe</p>
        </div>
      </section>
      <section class="filter">
        <select name="categories" id="categories">
          <option value="All">All</option>
          <option value="Shirts">Shirts</option>
          <option value="Hats">Hats</option>
          <option value="Shoes">Shoes</option>
        </select>
      </section>
      <section class="products">
        <div class="products__container">
          <div class="products__shirts products__container--item">
            <h2 class="products__headline">Shirts</h2>
            <div class="products__card-container"></div>
          </div>
          <div class="products__hats products__container--item">
            <h2 class="products__headline">Hats</h2>
            <div class="products__card-container"></div>
          </div>
          <div class="products__shoes products__container--item">
            <h2 class="products__headline">Shoes</h2>
            <div class="products__card-container"></div>
          </div>
          <!-- product-cell ska bytas ut och rendereras med JS -->
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__headline">
        Clothing Store - Created by Samuel and Patric
      </h2>
      <a href="products.json" target="_blank"
        >PRODUCTS FILE - JSON (opens in new tab)</a
      >
    </footer>
    <script src="./script/renderProducts.js"></script>
    <script src="./script/cart.js"></script>
    <script src="script/cartAnimation.js"></script>
    <script src="script/filter.js"></script>
  </body>
</html>
