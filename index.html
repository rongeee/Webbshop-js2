<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nice Webbshop Yo</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">Home</li>
          <li class="nav__item">Cart</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__headline">sweetshopyo</h1>
        </div>
      </section>
      <section class="products">
        <div class="products__container">
          <!-- product-cell ska bytas ut och rendereras med JS -->
          <div class="products__shirts">
            <h2 class="products__headline">Shirts</h2>
            <div class="products__product-card">
              <!--div för image är placeholder-->
              <div class="product-card__image"></div>
              <h2 class="product-card__name">Produktnamn</h2>
              <p class="product-card__price">199 kr</p>
              <button type="submit" class="product-card__buy-btn">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__headline">niceshopyo</h2>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">Home</li>
          <li class="footer__item">Cart</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
